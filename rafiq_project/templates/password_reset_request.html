{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Password Reset — RAFIQ</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
<div class="card">
    <h1>Forgot Password?</h1>
    <p class="small">Enter your email to receive a reset link.</p>

    <div class="row">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required>
    </div>

    <button class="btn" onclick="requestReset()">Send Reset Link</button>

    <p id="response" class="msg"></p>
  </div>

<script>
async function requestReset() {
    const email = document.getElementById("email").value;
    const responseEl = document.getElementById("response");

    const response = await fetch("/api/accounts/password-reset/", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email })
    });

    if (response.ok) {
        responseEl.textContent = "✅ If the email exists, a reset link has been sent.";
    } else {
        const error = await response.json();
        responseEl.textContent = "❌ " + (error.detail || "Error sending email.");
    }
}
</script>
</body>
</html>
